<html>
  <body>
    <div style="width: 200px">
      <h1>Focus 101</h1>
      <form>
        <input
          type="radio"
          id="whitelist_mode"
          name="filtering_mode"
          value="Enable Whitelist Mode"
        />
        <label for="whitelist_mode">Enable Whitelist Mode</label><br />

        <input
          type="radio"
          id="blacklist_mode"
          name="filtering_mode"
          value="Enable Blacklist Mode"
        />
        <label for="blacklist_mode">Enable Blacklist Mode</label><br />

        <input
          type="radio"
          id="disabled_mode"
          name="filtering_mode"
          value="Disable Filtering"
        />
        <label for="disabled_mode">Disable Filtering</label><br /><br />

        <input type="text" id="blocked_url" name="blocked_url" /><br />
        <label for="blocked_url">Filter Url</label><br />

        <ul>
          <li></li>
        </ul>
      </form>
    </div>
  </body>
</html>
